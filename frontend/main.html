<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Caveat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <!-- Barlow Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="navbar">
        <img class="logo" src="transit-live-logo-removebg-preview.png" alt="transitlive logo">
        <a href="#about">About</a>
      </div>


    <div class="website">

        <!-- This is the part for the header of the page -->
        <div class="header">
            <center>
                <p> TRACK YOUR BUS LIKE A PRO, WITH OUR WEBSITE,  YOU'LL ALWAYS KNOW</p> 
                </center>
            </div>
        

        <!-- This is the search panel where Bus stop Bar and Go button would be there -->
        <div class="search-panel">
            <div class="search-bar">
                <!-- This is the box to insert the 'Bus stop No.' -->
               <center>
                <div class="busStopNo">
                <label class="label"> Bus Stop Number </label>
                <form class="form-modify" action="form">
                    <input type="search" id="input-element" name="q" placeholder="Enter Bus Stop No." aria-label="Search through site content">
                </form>
                 </div>
             </center> 
             </div>


            <!-- This is the GO button -->
            <center>
                 <div class="buttn">
                    <button id="go-btn">Go</button>
                </div> 
            </center>
        </div>
    </div>


<script src="index.js"></script>
